<h1 mat-dialog-title>Creating new article</h1>
<div class="form">
  <mat-dialog-content>
    <form [formGroup]="formGroup" (ngSubmit)="close()">
      <mat-form-field appearance="fill">
        <mat-label>SKU</mat-label>
        <input matInput id="sku" type="text" formControlName="sku">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput id="name" type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Subtitle</mat-label>
        <input matInput id="subtitle" type="text" formControlName="subtitle">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [mat-autosize]="true" formControlName="description"></textarea>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput step="0.01" type="number" formControlName="price">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.id }}: {{ cat.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-dialog-actions>
        <button mat-raised-button color="primary" (ngSubmit)="close()" cdkFocusInitial>Submit</button>
        <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
