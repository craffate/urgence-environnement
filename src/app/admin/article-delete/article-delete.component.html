<h2 mat-dialog-title class="mat-title">Do you want to delete {{ article.name }}?</h2>
<div class="form">
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false">No</button>
  </mat-dialog-actions>
</div>
