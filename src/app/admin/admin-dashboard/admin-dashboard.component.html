<table mat-table multiTemplateDataRows
       [dataSource]="articles$"
       class="mat-elevation-z8">
  <ng-container
      *ngFor="let col of columnsToDisplay"
      matColumnDef="{{ col }}">
    <th mat-header-cell *matHeaderCellDef> {{ col }} </th>
    <td mat-cell *matCellDef="let el"> {{ el[col] }} </td>
  </ng-container>

  <!-- Expanded details -->
  <ng-container
      matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let el" [attr.colspan]="columnsToDisplay.length">
      <div class="article-detail"
           [@detailExpand]="el == expandedArticle ? 'expanded' : 'collapsed'">
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let el; columns: columnsToDisplay;"
      class="article-row"
      [class.example-expanded-row]="expandedArticle === el"
      (click)="expandedArticle = expandedArticle === el ? null : el">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
