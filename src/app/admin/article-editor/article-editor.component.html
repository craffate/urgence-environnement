<h2 mat-dialog-title class="mat-title">Édition de l'article {{ article.name }}</h2>
<mat-dialog-content>
  <form id="imageForm">
    <app-carousel [imagesUrl]="imagesUrl"></app-carousel>
    <input #fileInput hidden (change)="fileChosen($event)" type="file" id="file">
    <button type="button" color="primary" mat-stroked-button (click)="fileInput.click()">Téléverser une image
      <mat-icon>file_upload</mat-icon>
    </button>
    <button type="button" color="warn" mat-button (click)="deleteImage()">Supprimer l'image
      <mat-icon>delete</mat-icon>
    </button>
  </form>
  <br>
  <form [formGroup]="formGroup" id="articleForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>SKU</mat-label>
      <input matInput id="sku" type="text" formControlName="sku">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput id="name" type="text" formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Sous-titre</mat-label>
      <input matInput id="subtitle" type="text" formControlName="subtitle">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [mat-autosize]="true" formControlName="description"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Prix</mat-label>
      <input matInput step="0.01" type="number" formControlName="price">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button form="articleForm" mat-raised-button color="primary" type="submit" ngSubmit="onSubmit()">Valider</button>
  <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
</mat-dialog-actions>
