<h2 mat-dialog-title class="mat-title">Voulez-vous supprimer {{ order.id }}?</h2>
<div class="form">
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Oui</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false">Non</button>
  </mat-dialog-actions>
</div>
