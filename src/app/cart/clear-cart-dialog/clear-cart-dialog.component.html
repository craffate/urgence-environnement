<h2 mat-dialog-title>Vider le panier ?</h2>
<mat-dialog-content>
  Votre panier sera entièrement vidé.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">Oui, vider mon panier</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="false">Non, conserver mon panier</button>
</mat-dialog-actions>
