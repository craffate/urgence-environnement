<h1>My cart</h1>
<table mat-table
     [dataSource]="cart$"
     class="mat-elevation-z8">
  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef>SKU</th>
    <td mat-cell *matCellDef="let article"> {{ article.sku }} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let article"> {{ article.name }} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let article"> {{ article.price }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['sku', 'name', 'price']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['sku', 'name', 'price']"></tr>
</table>
