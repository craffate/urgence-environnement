<div fxFlexLayout="row wrap" fxLayoutAlign="space-between center">
  <div fxFlex="initial" *ngFor="let a of articles$ | async">
    <mat-card [routerLink]="[a.id]">
      <mat-card-header>
        <mat-card-title class="mat-title">{{ a.name }}</mat-card-title>
        <mat-card-subtitle>{{ a.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="mat-body">{{ a.description }}</mat-card-content>
      <mat-card-footer class="mat-body">{{ a.price | currency: 'EUR':'symbol':'1.2' }}</mat-card-footer>
    </mat-card>
  </div>
</div>
