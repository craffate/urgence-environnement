<div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="16px">
  <mat-card fxFlex="none" *ngFor="let a of articles$ | async" [routerLink]="[a.id]">
    <mat-card-header>
      <mat-card-title class="mat-title">{{ a.name }}</mat-card-title>
      <mat-card-subtitle>{{ a.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mat-body">{{ a.description }}</mat-card-content>
    <mat-card-footer class="mat-body">{{ a.price | currency }}</mat-card-footer>
  </mat-card>
</div>
