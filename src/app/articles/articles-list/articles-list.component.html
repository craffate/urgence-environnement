<div class="articles-list">
  <div class="cards-container" fxLayout="row wrap" fxLayoutAlign="center center">
    <app-article-card *ngFor="let a of articles" [article]="a"></app-article-card>
  </div>
  <mat-divider></mat-divider>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <a mat-mini-fab color="accent" [routerLink]="[ '/articles' ]" queryParamsHandling="merge"
      [queryParams]="{ page: (pageIndex - 1) < 1 ? 1 : (pageIndex - 1)  }" [disabled]="(pageIndex - 1) < 1">
      <mat-icon>chevron_left</mat-icon>
    </a>
    <div>
      <a mat-icon-button *ngIf="pageIndex - 1 > 0" [routerLink]="[ '/articles' ]" queryParamsHandling="merge"
        [queryParams]="{ page: pageIndex - 1 }">{{ pageIndex - 1 }}</a>
      <a mat-stroked-button color="primary">{{ pageIndex }}</a>
      <a mat-icon-button *ngIf="pageIndex + 1 <= totalPages" [routerLink]="[ '/articles' ]" queryParamsHandling="merge"
        [queryParams]="{ page: pageIndex + 1 }">{{ pageIndex + 1 }}</a>
    </div>
    <a mat-icon-button color="accent" [routerLink]="[ '/articles' ]" queryParamsHandling="merge"
      [queryParams]="{ page: (pageIndex + 1) > totalPages ? totalPages : (pageIndex + 1)}"
      [disabled]="(pageIndex + 1) > totalPages">
      <mat-icon>chevron_right</mat-icon>
    </a>
  </div>
</div>
