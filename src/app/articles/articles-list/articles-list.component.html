<div fxLayout="row wrap">
  <div fxFlex="initial" *ngFor="let a of articles$ | async">
    <mat-card [routerLink]="['/articles', a.id]">
      <mat-card-header>
        <mat-card-title>{{ a.name }}</mat-card-title>
        <mat-card-subtitle>{{ a.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>{{ a.description }}</mat-card-content>
      <mat-card-footer>{{ a.price | currency: 'EUR':'symbol':'1.2' }}</mat-card-footer>
    </mat-card>
  </div>
</div>
