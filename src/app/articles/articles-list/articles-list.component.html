<div fxLayout="row wrap">
  <mat-card fxFlex="initial" *ngFor="let a of articles$ | async">
    <mat-card-header>
      <mat-card-title>{{ a.name }}</mat-card-title>
      <mat-card-subtitle>{{ a.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{ a.description }}</mat-card-content>
    <mat-card-footer>{{ a.price }} euros</mat-card-footer>
  </mat-card>
</div>
