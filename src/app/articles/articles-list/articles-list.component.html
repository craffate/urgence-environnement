<main class="content">
  <div fxLayout="row wrap" fxLayoutAlign="space-evenly end" fxLayoutGap="16px">
      <app-article-card fxFlex="none" *ngFor="let a of articles$ | async" [article]="a"></app-article-card>
  </div>
  <mat-divider></mat-divider>
  <div fxLayout="row">
    <a mat-mini-fab color="accent" [routerLink]="[ '/articles' ]" queryParamsHandling="merge"
      [queryParams]="{ page: (pageIndex - 1) < 1 ? 1 : (pageIndex - 1)  }">
      <mat-icon>chevron_left</mat-icon>
    </a>
    <span fxFlex></span>
    <a mat-mini-fab color="accent" [routerLink]="[ '/articles' ]" queryParamsHandling="merge"
      [queryParams]="{ page: pageIndex + 1 }">
      <mat-icon>chevron_right</mat-icon>
    </a>
  </div>
</main>
