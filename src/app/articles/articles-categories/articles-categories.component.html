<div fxLayout="row wrap">
  <div fxFlex="initial" *ngFor="let cat of categories$ | async">
    <mat-card [routerLink]="[cat.slug]">
      <mat-card-header>
        <mat-card-title>{{ cat.name }}</mat-card-title>
        <mat-card-subtitle>{{ cat.description }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
