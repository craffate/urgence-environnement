<mat-card [routerLink]="[article.id]">
  <div class="image-container" fxLayout="column" fxLayoutAlign="center center">
    <img *ngIf="article.Images && article.Images.length > 0; else noImages" [src]="API + article.Images[0].path">
  </div>

  <mat-card-header>
    <mat-card-title>{{ article.name }}</mat-card-title>
    <mat-card-subtitle>{{ article.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ article.price | currency }}
    </p>
  </mat-card-content>
</mat-card>

<ng-template #noImages>
  <div class="image-container" fxLayout="column" fxLayoutAlign="center center">
    <h3>Aper√ßu indisponible.</h3>
  </div>
</ng-template>
