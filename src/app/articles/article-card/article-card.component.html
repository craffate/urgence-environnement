<mat-card [routerLink]="[article.id]">
  <div *ngIf="article.Images" class="image-container" fxLayout="column" fxLayoutAlign="center center">
    <img [src]="API + article.Images[0].path">
  </div>
  <mat-card-header>
    <mat-card-title>{{ article.name }}</mat-card-title>
    <mat-card-subtitle>{{ article.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ article.price | currency }}
    </p>
  </mat-card-content>
</mat-card>
