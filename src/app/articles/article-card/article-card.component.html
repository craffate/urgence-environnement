<mat-card [routerLink]="[article.id]">
  <img *ngIf="article.Images" [src]="API + article.Images[0].path">
  <mat-card-header>
    <mat-card-title>{{ article.name }}</mat-card-title>
    <mat-card-subtitle>{{ article.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ article.price | currency }}
    </p>
  </mat-card-content>
</mat-card>
