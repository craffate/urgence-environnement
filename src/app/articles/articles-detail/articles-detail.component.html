<div *ngFor="let img of articleImages$ | async">
  <img [src]="img">
</div>
<div *ngIf="article$ | async as article">
  <h1>{{ article.name }}</h1>
  <h3>{{ article.subtitle }}</h3>
  <p>{{ article.description }}</p>
  <p>{{ article.price | currency: 'EUR':'symbol':'1.2' }}</p>
  <button mat-raised-button color="primary" type="button" (click)="addToCart(article)">Add to cart</button>
</div>
