<div class="carousel" fxLayout="row" fxLayoutAlign="center start">
  <div class="carousel-picker">
    <img *ngFor="let url of imagesUrl ; let i = index" [src]="url" (click)="selectedImageIndex = i">
  </div>
  <div class="carousel-selected-image">
    <img [src]="imagesUrl[selectedImageIndex]">
  </div>
</div>
