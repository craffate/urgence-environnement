<div class="carousel" fxLayout="row" fxLayoutAlign="center start" *ngIf="images">
  <div class="carousel-picker">
    <img *ngFor="let img of images ; let i = index" [src]="url + img.path" (click)="selectedImageIndex = i">
  </div>
  <div class="carousel-selected-image">
    <img [src]="url + images[selectedImageIndex].path">
  </div>
</div>
